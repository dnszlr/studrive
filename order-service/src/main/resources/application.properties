spring.application.name=order-service
# Select the profile
# ldev: local development
# docker: docker deployment
#spring.profiles.active=ldev
spring.profiles.active=docker

# Mongodb Database
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=root
spring.data.mongodb.password=root
spring.data.mongodb.database=order-service
spring.data.mongodb.port=27017
spring.data.mongodb.auto-index-creation=true

# RabbitMQ
spring.rabbitmq.port=5672
spring.rabbitmq.username=root
spring.rabbitmq.password=root

# Actuator
management.endpoints.web.exposure.include=*

# Routes
userservice.url=http://user-service:8080/v1/users
offerservice.url=http://offer-service:8080/v1/rides

# Logging
logging.level.org.springframework.web=DEBUG

# Forwarding header for swagger-ui
server.forward-headers-strategy=framework
